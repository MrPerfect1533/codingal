<html>
<head>
<style>
div {
    right: 30px;
    border: 23px blue;
}
div.absolute{
    position: absolute;
    left: 58px;
    border: 45px solid blue;
}
div.relative{
    position: relative;
    left: 100px;
    border: 12px;
}
div.sticky{
    position:sticky;
    top: 45px;
    left:10px;
    width:67px;
    border:20px yellowgreen;

}
div.fixed{
    position: fixed;
    top:0; 
    right:67px;
    width:209px;
    border:40px rebeccapurple;
}
</style>
</head>
<body>
    
    <h2>positioning</h2>
    <div>
        div with no position property</div>
        <div class="sticky">div with sticky property.</div>
    <div class="relative">this div element has position: element ;</div>
<div class="absolute">absolute class div</div>
<div class="fixed">div with fixed property</div>

<br><br><br><br><br><br><br><br></body>
<br><br><br><br><br><br><br><br></body>

</body>
</html>
