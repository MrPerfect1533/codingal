<html>
    <body>
        <h2>javascript functions</h2>
        <p>have fun with codingal</p>
        <p id="demo"></p>
        <script>
            function add(a, b) {
                return a+b;
            }
            function average(a, b) {
                return add(a,b) / 2;

            }
            let result=average(10,20);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
