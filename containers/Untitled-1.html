<html>
    <head>
        <title>sliders</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="carouselExampleIndicator" class="carousel slide" data ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item-active">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapers.com%2Fmessi-pictures&psig=AOvVaw1GuZEBF65xgdMMW-00jQsj&ust=1727673690766000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMD9pZa054gDFQAAAAAdAAAAABAE" class="d-block w-100" alt="First Slide">
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item-active">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Flionel-messi-barcelona&psig=AOvVaw1yvwMpISidh45ZtsTL_ccW&ust=1727674641946000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLi7u9y354gDFQAAAAAdAAAAABAE" class="d-block w-100" alt="Second Slide">
                        <div class="carousel-inner">
                            <div class="carousel-item-active">
                                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.gettyimages.com%2Fphotos%2Fmessi-headshot&psig=AOvVaw1yvwMpISidh45ZtsTL_ccW&ust=1727674641946000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLi7u9y354gDFQAAAAAdAAAAABAS" class="d-block w-100" alt="Third Slide">   
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr only">next</span>
        </a>
    </body>
</html>
