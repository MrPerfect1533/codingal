<!DOCTYPE html>
</html>
<head>
    <body>
        <p>finding the largest number with help of argument objects</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max=0;
                for(i=0; i <arguments.length; i++) 
                    if(arguments[i] > max) {
                        var i;
                        var max=0;
                        for(i = 0; i <arguments.length; i++) {
                            if(arguments[i] > max) {
                                max=arguments[i];

                            }
                        }

                    }
                    return max;

                
            }
            document.getElementById("result").innerHTML=findMax(65834987583475983749534,584547698574,6794758347893,4757563465934,3274273743857,7565486767);
        </script>
    </body>
</head>
