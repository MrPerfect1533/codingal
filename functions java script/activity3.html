<html>
    <head>
        <body>
            <p>setting default value to function parametr</p>
            <p id="demo"></p>
            <script>
                function myfunction(x, y) {
                    if(y=== undefined) {y=2;}
                    return x*y;

                }
                document.getElementById("demo").innerHTML=myfunction(5);
            </script>
        </body>
    </head>
</html>
